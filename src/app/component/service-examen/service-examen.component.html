<div class="container m-3">
  <div class="card ">
    <h3 class="card-title">Liste des moyennes des étudiants</h3>
    <button class="btn btn-outline-primary card-link gap-2 col-6 mx-auto" (click)="open(content)"> Ajouter une moyenne pour un étudiant</button>
    <div class="card-body">
      <table class="table">

        <thead>
        <tr>
          <th scope="col">Numero Carte</th>
          <th scope="col">Prénom</th>
          <th scope="col">Nom</th>
          <th scope="col">Moyenne</th>
          <th scope="col">Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let moyenne of moyennes; index as i">
          <th scope="row">{{moyenne.numCarte}}</th>
          <td>
            {{moyenne.prenom}}
          </td>
          <td>{{ moyenne.nom }}</td>
          <td>{{ moyenne.moyenne }}</td>
          <td>
            <button class="btn btn-danger m-2" (click)="supprimerMoyenne(moyenne.numCarte)">Supprimer</button>
            <button class="btn btn-info m-2" (click)="open(modifyEtu, i)">Modifier</button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Enregistrement Moyenne</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')" id="close-btn">X</button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="numeroCarte" class="form-label">Numéro Carte</label>
        <input type="text" class="form-control" id="numeroCarte" aria-describedby="IdEtudiant" name="numeroCarte" [(ngModel)]="newMoyenne.numCarte">
      </div>


      <div class="mb-3">
        <label for="moyenne" class="form-label">Moyenne</label>
        <input type="text" class="form-control" id="moyenne" [(ngModel)]="newMoyenne.moyenne" name="moyenne">
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" (click)="enregistrerMoyenne()">Enregistrer</button>
  </div>
</ng-template>



<ng-template #modifyEtu let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modifyModal-title">Modification Moyenne</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')" id="close-btn-modify">X</button>
  </div>
  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label for="numeroCarte" class="form-label">Numéro Carte</label>
        <input type="text" class="form-control" id="numeroCarteModify" aria-describedby="IdEtudiant" name="numeroCarte" [(ngModel)]="moyenneToModify.numCarte">
      </div>

      <div class="mb-3">
        <label for="moyenne" class="form-label">Classe</label>
        <input type="text" class="form-control" id="moyenneModify" [(ngModel)]="moyenneToModify.moyenne" name="moyenne">
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" (click)="modifierMoyenne()">Modifier</button>
  </div>
</ng-template>
