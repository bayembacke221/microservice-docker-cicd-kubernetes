server:
  port: 8082
spring:
  cloud:
    loadbalancer:
      ribbon:
        enable: false
  application:
    name: examen-api
  datasource:
    password: bayembacke221
    url: jdbc:postgresql://localhost:5432/examen
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true


clients:
  inscription:
    url: http://localhost:8081

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost