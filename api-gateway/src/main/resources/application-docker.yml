server:
  port: 8989

spring:
  application:
    name: api-gateway
  zipkin:
    base-url: http://zipkin:9411
  cloud:
    gateway:
      routes:
        - id: etudiant-service-api
          uri: lb://ETUDIANT-SERVICE-API
          predicates:
            - Path=/etudiant/**
        - id: examen-api
          uri: lb://EXAMEN-API
          predicates:
            - Path=/moyenne/**
        - id: service-admission
          uri: lb://SERVICE-ADMISSION
          predicates:
            - Path=/admission/**

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true